<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Job Apply Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Top banner part with logo and title -->
    <section class="top-banner">
        <div class="logo">
            <img src="bd-govt-logo.png" alt="" style="width: 100px;">
        </div>
        <div class="banner-title">
            <p>Government of the People's Republic of Bangladesh</p>
            <h1>Bangladesh Railway</h1>
        </div>
    </section>

    <section class="navbar">
        <div>
            <a href="#">Home</a>
            <a href="#">Photo/Sign Validator</a>
            <a href="#">Payment/Recover</a>
            <a href="#">Download Applicant's Copy</a>
            <a href="#">Admit Card</a>
        </div>
    </section>

    <section class="form-section">
        <div>
            <table class="post-title">

            </table>
            <table class="">
                <tr>
                    <td class="">
                        <label for="">Applicant's Name</label>
                    </td>
                    <td class="colon">
                        <p>:</p>
                    </td>
                    <td><input type="text" id="fname" name="fname">
                    </td>
                </tr>
                <tr>
                    <td class="">
                        <label for="">Father's Name</label>
                    </td>
                    <td class="colon">
                        <p>:</p>
                    </td>
                    <td><input type="text" id="fname" name="fname">
                    </td>
                </tr>
                <tr>
                    <td class="">
                        <label for="">Mother's Name</label>
                    </td>
                    <td class="colon">
                        <p>:</p>
                    </td>
                    <td><input type="text" id="fname" name="fname">
                    </td>
                </tr>
                <tr>
                    <td class="">
                        <label for="">Date of Birth</label>
                    </td>
                    <td class="colon">
                        <p>:</p>
                    </td>
                    <td>
                        <input type="date" id="birthday" name="birthday">
                    </td>
                </tr>
            </table>
        </div>
    </section>


</body>

</html>
