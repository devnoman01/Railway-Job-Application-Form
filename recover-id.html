<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Job Apply Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/payment-recover.css">
</head>

<body>
    <!-- Top banner part with logo and title -->
    <section class="top-banner">
        <div class="logo">
            <img src="images/bd-govt-logo.png" alt="" style="width: 100px;">
        </div>
        <div class="banner-title">
            <p>Government of the People's Republic of Bangladesh</p>
            <h1>Bangladesh Railway</h1>
        </div>
    </section>

    <div class="grid-container">
        <div><a href="index.html">Home</a></div>
        <div><a href="payment-recover.html">Payment Status</a></div>
        <div><a href="#">Recover User ID</a></div>
        <div><a href="#">Recover Password</a></div>
        <div><a href="#">Admit Card</a></div>
    </div>

    <section class="content gap">
        <fieldset>
            <legend><b>Recover User ID</b></legend>
            <div class="form">
                <div class="small-half line-height">
                    <label for="user-id">Name<span class="right-colon">:</span></label><br><br>
                    <label class="label-up-padding" for="user-id">Father's Name<span
                            class="right-colon">:</span></label><br><br>
                    <label class="label-up-padding" for="user-id">Mother's Name<span
                            class="right-colon">:</span></label>
                    <br><br><br><br><br>
                    <label for="user-id">User ID<span class="right-colon">:</span></label>
                </div>
                <div class="small-half">
                    <input type="text" class="user-id" id="mother" name="mother"><br><br>
                    <input type="text" class="user-id" id="father" name="father"><br><br>
                    <input type="text" class="user-id" id="mobile-no" name="mobile-no"><br><br>
                    <input class="button" type="reset" value="Reset">
                    <input class="button" type="submit" value="Submit">
                </div>
            </div>
        </fieldset>

    </section>

</body>

</html>
